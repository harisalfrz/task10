<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Project - Haris Alfariz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-primary">
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="images/logodw.png" alt="logo-img" width="40" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item me-3">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="#">Add Project</a>
            </li>
             </ul>
          <a class="btn btn-danger" href="contact.html">Contact Me</a>
        </div>
      </div>
    </nav>
    <main>
      <form action="#" class="container mt-3">
        <div class="mb-2">
          <label for="name" class="form-label fs-5">Project Name</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="row g-3 mb-2">
          <div class="col-md-6">
            <label for="s-date" class="form-label fs-5">Start Date</label>
            <input type="date" class="form-control" id="s-date" />
          </div>
          <div class="col-md-6">
            <label for="e-date" class="form-label fs-5">End Date</label>
            <input type="date" class="form-control" id="e-date" />
          </div>
          <div mb-2>
            <label for="desc" class="form-label fs-5">Description</label>
            <textarea
              class="form-control"
              id="desc"
              style="height: 200px; resize: none"
            ></textarea>
          </div>
          <div class="mb-2">
            <label class="mb-2 fs-5">Technologies</label> <br />
            <div class="form-check form-check-inline me-5">
              <input
                class="form-check-input"
                type="checkbox"
                id="nodejs"
                value="option1"
              />
              <label class="form-check-label" for="nodejs">Node Js</label>
            </div>
            <div class="form-check form-check-inline ms-5">
              <input
                class="form-check-input"
                type="checkbox"
                id="nextjs"
                value="option2"
              />
              <label class="form-check-label" for="nextjs">Next Js</label>
            </div>
            <div>
              <div class="form-check form-check-inline me-5">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="reactjs"
                  value="option1"
                />
                <label class="form-check-label" for="reactjs">Ract Js</label>
              </div>
              <div class="form-check form-check-inline ms-5">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="typescript"
                  value="option2"
                />
                <label class="form-check-label" for="typescript"
                  >TypeScript</label
                >
              </div>
            </div>
            <div class="mt-3">
              <label class="fs-5">Upload Image</label>
              <div class="input-group mt-1">
                <input type="file" class="form-control" id="image" />
                <label class="input-group-image" for="image">
              </label>
              </div>
            </div>
            <div class="button mt-4 d-flex justify-content-end">
              <input class="btn btn-danger" type="submit" value="Submit"/>
            </div>
          </div>
        </div>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
